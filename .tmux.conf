# Terminal behaviour.
set -sg escape-time 0
set -g default-terminal "screen-256color"
set -g focus-events on

# Generic.
set -g set-titles on
set -g set-titles-string '#T'
set -g mouse off
set -g history-limit 50000

# Status/panes.
set -g status-position top
set -g status-interval 5
set -g base-index 1
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path} #{pane_current_command}'
set -g display-time 0

# Activity.
set -g monitor-activity off
set -g monitor-bell on
set -g activity-action none
set -g bell-action current

# Keybindings.
bind -r H swap-window -d -t -1
bind -r L swap-window -d -t +1
bind R move-window -r
bind C new-window -c '#{pane_current_path}'
bind '"' split-window -b -c '#{pane_current_path}'
bind % split-window -b -h -c '#{pane_current_path}'
bind C-l send-keys 'C-l'
bind C-c kill-session -C
bind -r Up resize-pane -U
bind -r Down resize-pane -D
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2

# Theme.
set-option -sa terminal-overrides ',xterm-256color:RGB'
source-file $MY_CONFIG_ROOT/.tmuxline.conf

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'

# Run plugin manager.
run -b $MY_CONFIG_ROOT/vendor/tpm/tpm
